<!DOCTYPE html>
<html>

<head>
    <title>Contact Sheet</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body background="images/trees.png">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="border: 4px solid black">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <strong><a class="nav-link disabled" href="#">Morgan McMilin</a></strong>
                    </li>
                    <li class="nav-item">
                        <strong><a class="nav-link" href="index.html">About |</a></strong>
                    </li>
                    <li class="nav-item">
                        <strong><a class="nav-link" href="portfolio.html">Portfolio |</a></strong>
                    </li>
                    <li class="nav-item">
                        <strong><a class="nav-link" href="contact.html">Contact</a></strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <br><br>

    <form>
        <div class="col-md-12">
            <div class="form-group">
                <label for="formGroupExampleInput">First Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="Write your first name...">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Last Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="Write your last name...">
            </div>
        </div>
    </form>

    <form>
        <div class="col-md-12">
            <fieldset>
                <div class="form-group">
                    <label for="TextInput">Email</label>
                    <input type="text" id="TextInput" class="form-control" placeholder="Write your email...">
                </div>
                <div class="form-group">
                    <label for="Select">Comments</label>
                    <select id="Select" class="form-control">
                        <option>Choose your comment</option>
                        <option>Rick and Morty</option>
                        <option>Arrow</option>
                        <option>Smallville</option>
                        <option>Interstellar</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="FieldsetCheck">
                        <label class="form-check-label" for="FieldsetCheck">
                            Check for Awesomeness
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </div>
    </form>
</body>

</html>
